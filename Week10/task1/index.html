<html>
<head>
    <title>Tables From Div</title>
    <link href = "styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id = "container">
        <div class="col center"> <b>Column 1</b> </div>
        <div class="col2 center"> <b>Column 2</b> </div>
        <div class="col2 center"> <b>Column 3</b> </div>

        
         <div class="blue1"> 
             <div class = "padtext">
                A numbered list
                <ol>
                    <li>Able</li>
                    <li>Baker</li>
                    <li>Charlie</li>
                    <li>Delta</li>
                    <li>Echo</li>
                </ol>
             </div>
            
        </div>
        
        <div class="yellow1 right"> B</div>
        <div class="red1 center "> C</div>
        <div class="green1"> 
            <div class="padtext">
                An unmumbered list
                <ul>
                    <li>Pounds</li>
                    <li>Dollars</li>
                    <li>Euro</li>
                    <li>Yen</li>
                    <li>Roubles</li>
                </ul>
            </div> 
        </div>
    </div>
</body>
</html>
