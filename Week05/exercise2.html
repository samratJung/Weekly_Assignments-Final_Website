<!DOCTYPE html>
<html>
<head>
	<title>Exercise-2</title>
</head>
<body>
	<h1><b>Heading 1: Example on Unordered List </b></h1>
	
	<ul>
		<li>Sportstar</li>
		<li>Buiseness Week</li>
		<li>Time </li>
	</ul>

	<h2><b>Heading 2: Example on Ordered List </b></h2>

	<ol type="i" start="4">
		<li>Sportstar</li>
		<li>Buiseness Week</li>
		<li>Time </li>
	</ol>

	<h2><b>Heading 3: Example on Definition List </b></h2>

	<dl>
		<dt>Sports Magazine</dt>
		<dd>Sportstar</dd>

		<dt>Business Magazine</dt>
		<dd>Buiseness Week</dd>
	</dl>

</body>
</html>
